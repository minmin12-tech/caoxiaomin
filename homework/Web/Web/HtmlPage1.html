    <h6>6号标题</h6><br />
    <p>太阳当空照，<br />花儿对我笑，<br />小鸟说早早早，<br />你为什么背着小书包，<br />我对小鸟说我去上学校</p> <br />
    <p>html中&lt;font&gt;是字体标签</p>
    <p>注册商标&reg; &nbsp; 版权商标&copy;</p><br />
    H<sub>2</sub>O &nbsp; CO<sub>2</sub> &nbsp; 10<sup>5</sup><br />
    <b>好好学习，天天向上</b><br />
    <i>好好学习，天天向上</i>
    <u>好好学习，天天向上</u><br />
    <!--原点点-->
    <ul>
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ul><br />
    <!--方点点-->
    <ul type="square">
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ul><br />
    <!--a,b,c,d 顺序排列-->
    <ol type="a">
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ol><br />
    <!--A,B,C,D排列-->
    <hr />
    <ol type="A">
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ol><br />
